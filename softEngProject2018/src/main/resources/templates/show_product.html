<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/head.html" />
    <body>
		<header th:replace="common/header.html" th:with="products_active=true"></header>

        <main class="container-fluid">
            <div class="d-flex flex-column align-items-center">
                <form class="form" id="ShowProductForm">
                    <fieldset class="form-group border p-2">
                        <legend class="col-form-label">Προϊόν με ID: <span th:text="${id}"></span></legend>
                        <div class="row">
                            <label class="col-sm-2 control-label" for="inputName">Όναμα</label>
                            <div class="col-sm-10">
                                <input type="string" class="form-control LOGGED_ENABLE" id="inputName" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 control-label" for="inputDescription">Περιγραφή</label>
                            <div class="col-sm-10">
                                <input type="string" class="form-control LOGGED_ENABLE" id="inputDescription" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 control-label" for="inputTags">Ετικέτες</label>
                            <div class="col-sm-10">
                                <input type="string" class="form-control LOGGED_ENABLE" id="inputTags" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 control-label" for="selectStatus">Κατάσταση</label>
                            <div class="col-sm-10">
                                <select class="form-control LOGGED_ENABLE" id="selectStatus" disabled>
                                    <option value="" selected="selected" hidden="hidden"></option>
                                    <option value="false">Ενεργό</option>
                                    <option value="true">Αποσυρμένο</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 control-label" for="inputCategory">Κατηγορία</label>
                            <div class="col-sm-10">
                                <input type="string" class="form-control LOGGED_ENABLE" id="inputCategory" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <button type="submit" class="btn btn-primary LOGGED LOGGED_ENABLE" disabled>Ενημέρωση</button>
                                <button type="button" class="btn btn-primary LOGGED LOGGED_ENABLE" id="DeleteButton" disabled>Διαγραφή</button>
                                <h4 class="NOT_LOGGED">
                                    Για να κάνεις αλλαγές πρέπει πρώτα να <a href="/account" class="badge badge-primary">Συνδεθείς!</a>
                                </h4>
                            </div>
                        </div>
                    </fieldset>                
                </form>
                <form id="AddPriceForm">
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <label for="inputPrice">Τιμή</label>
                            <input type="number" step="any" class="form-control" id="inputPrice" min="1">
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputDateFrom">Από</label>
                            <input type="date" class="form-control" id="inputDateFrom">
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputDateTo">Μέχρι</label>
                            <input type="date" class="form-control" id="inputDateTo">
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputShopId">Κατάστημα</label>
                            <input type="number" class="form-control" id="inputShopId" min="1">
                        </div>
                        <button type="submit" class="btn btn-primary col-sm LOGGED_ENABLE">Προσθήκη Τιμής</button>
                    </div>
                </form>
                <div id="outputDiv"></div>
            </div>
        </main>
    
        <footer th:replace="common/footer.html"></footer>
        
        <script th:insert="scripts/show_product.js"></script>
    </body>
</html>
